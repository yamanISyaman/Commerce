{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" enctype="multipart/form-data" method="post" >
        {% csrf_token %}
        <div class="form-group">
        {{ form.title }}
        </div>
        <div class="form-group">
        {{ form.price }}
        </div>
        <div class="form-group">
        {{ form.image }}
        </div>
        <div class="form-group">
        {{ form.description }}
        </div>
        <div class="form-group">
        {{ form.category }}
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
